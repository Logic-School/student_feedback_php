<!DOCTYPE html>
<html lang="en">

<head>
	<title>Enquiry feedback | Logic School of Management</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/star_rating.css">

</head>

<body>
	<script>

		$(document).ready(function() {

			$.ajax({
			url: 'data.php',
			dataType: 'json',
			success: function(data) {
				// Process the retrieved data and populate the user list
				var selectlist = $('#service');
				data.forEach(function(employee) {
					selectlist.append('<option value='+employee.id+'>' + employee.name + '</option>');
				});
			},
			error: function() {
				alert('Failed to fetch data.');
			}
		});

		// Form validation

		  $("#feedback_form").submit(function(event) {
			var valid=true;	
			var name = $("#name").val();
			var mobile = $("#mobile").val();
			$(".error").remove(); // Remove any existing error messages
	
			if (name === "") {
			  $("#name").after("<span style='color:red;' class='error'>Name is required</span>");
			  valid=false;
			}
			if (mobile === "" || !(/^\d{10}$/.test(mobile))) {
			  $("#mobile").after("<span style='color:red;' class='error'>Mobile no is invalid</span>");
			  valid=false;
			}
			// if (!(/^\d{10}$/.test(mobile))) {
			//   $("#mobile").after("<span style='color:red;' class='error'>Mobile no is invalid</span>");
			//   valid=false;
			// }
			if(!valid)
			{
				event.preventDefault();
				alert("Please fill out all the fields properly!")
				return;
			}
			
		});
	}
		);
	</script>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="feedback_form" class="contact100-form validate-form" action="submit.php" method="post">
				<span class="contact100-form-title">
					<center><img src="images/logo.png" width="120px" height="120px" alt="" srcset=""></center>
					<h4>We value your feedback</h4>
				</span>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your name *</span>
					<input class="input100" type="text" id="name" name="name"
						placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Mobile number *</span>
					<input class="input100" type="tel" id="mobile" name="mobile" placeholder="Enter mobile number">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Student Counsellor name *</span>
					<div>
						<select class="selection-2" id="service" name="service">
							<!-- option values will be retrieved from db -->
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Purpose of visit *</span>
					<div>
						<select class="selection-2" id="budget" name="budget">
							<option>Course enquiry</option>
							<option>To take admission</option>
							<option>Office purpose</option>
							<option>Interview</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Rating *</span> 
					<br>
						<fieldset class="rating">
							<input type="radio" id="star5" name="rating" value="5" checked/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
							<!-- <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label> -->
							<input type="radio" id="star4" name="rating" value="4"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
							<!-- <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label> -->
							<input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
							<!-- <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label> -->
							<input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
							<!-- <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label> -->
							<input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
							<!-- <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label> -->
						</fieldset>
						<br>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Message</span>
					<br>
					<textarea class="input100" name="message" id="message" placeholder="What can we do to improve?"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
